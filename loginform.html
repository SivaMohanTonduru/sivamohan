<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demonstration of login registration form for user</title>
</head>
<body>
    <form>
        <label>User id:</label>
        <input type="text"><br><br>
        <label>Password:</label>
        <input type="password"><br><br>
        <label>Name:</label>
        <input type="text"><br><br>
        <label>Address:</label>
        <input type="text"><br><br>
        <label>Country:</label>
        <input type="text">
        <select>
            INDIA
            SRILANKA
            AMERICA
        </select><br><br>
        <label>ZIP Code:</label>
        <input type="text"><br><br>
        <label>Email:</label>
        <input type="text"><br><br>
        <label>sex:</label>
        <input type="radio" value="male">Male
        <input type="radio" value="female">Female<br><br>
        <label>Language:</label>
        <input type="checkbox" value="English">English 
        <input type="checkbox" value="Non-English">Non-English <br><br>
        <label>About:</label">
        <textarea rows="5" col="10"></textarea><br><br>
        <label>Phone no:</label>
        <input type="text"><br><br>
        <input type="button" Value="Submit">





    </form>
    
</body>
</html>
